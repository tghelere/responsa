<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsa</title>
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/contato.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html">
					<img src="images/logo-tag-topo.svg" alt="Logo Topo Tag">
				</a>
			</div>
			<div class="links">
				<nav>
					<ul>
						<li><a href="index.html">Início</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
				<ul class="social">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-github-alt"></i></a></li>
				</ul>
			</div>
			<h1>Fale <strong>Comigo</strong></h1>
			<p>Code // Share // Reboot</p>
		</div>
	</header>
	<main>
		<section class="contato">
			<div class="container">
				<form>
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="E-mail" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<input type="number" placeholder="Telefone">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<select>
									<option value="">Selecione uma opção</option>
									<option value="">Orçamento</option>
									<option value="">Sugestão</option>
									<option value="">Outras opções</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea placeholder="Sua mensagem"></textarea>
					</div>
					<div class="form-group">
						<button class="botao medio"><i class="fa fa-arrow-right"></i> Enviar</button>
					</div>
					<p class="bg-success"><i class="fa fa-info-circle"></i> Contato enviado com sucesso!</p>
					<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios</p>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div class="logo-rodape"><a href="index.html"><img src="images/logo-tag-rodape.svg" alt="Logo Tag Rodape"></a></div>
		<p>2017 Todos os Direitos Reservados</p>
	</footer>
</body>
</html>
